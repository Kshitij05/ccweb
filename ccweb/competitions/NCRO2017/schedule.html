<div id="Schedule">
	<br><br><br><br>
<br><br><br><br>

	<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
  color:white;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
h1{
	font-family: 'Strasua';
		font-size: 70px;
		text-align: center;
		color:white;
}
		
</style>


<h1>Schedule</h1>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search By Event or Round">

<table id="myTable">
  <tr class="header">
    <th style="width:10%;">From</th>
    <th style="width:10%;">To</th>
    <th> Event </th>
    <th> Additional Comments </th>
  </tr>
  <tr>
    <td>08:00</td>
    <td> 08:30</td>
    <td bgcolor="grey">Check In/OTS Registration</td>
    <td></td>
  </tr>
  <tr>
    <td>08:30</td>
    <td>09:00</td>
    <td bgcolor="maroon">Feet Round 1(For MBLD)</td>
    <td>MBLD Puzzle Submission</td>
  </tr>
 
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[2],[3];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
